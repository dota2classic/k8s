apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: dota2classic/frontend:k8s-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: API_URL
              value: https://api.${HOST}
            - name: INTERNAL_API_URL
              value: http://api:6001
            - name: SOCKET_URL
              value: wss://api.${HOST}
            - name: IS_DEV_VERSION
              value: "false"
