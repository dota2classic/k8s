apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentbit-config
data:
  fluent-bit.conf: |
    [INPUT]
      Name              forward
    
    [OUTPUT]
      name   loki
      match  *
      host   ${LOKI_HOST}
      port   3100
      labels agent=fluent-bit, env=prod, application=$application, logger=$context
